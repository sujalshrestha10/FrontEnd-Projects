<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
      <div class="summarycard">
        <img class="emage" src="images/illustration-hero.svg" alt="" />

        <div class="text">
          <div class="text_1"><h2>Order Summary</h2></div>
          <div class="text_2">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="flex">
            <div class="smallbox">
              <img class="image2" src="images/icon-music.svg" alt="" />
              <div class="innerbox">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <a class="change" href="#">Change</a>
          </div>
          <div class="base">
            <button class="proceed">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sujal Shrestha</a>.
    </div>
  </body>
</html>
